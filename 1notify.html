<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dewmas Job Bank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-section {
            padding: 60px 0;
        }
        .contact-box {
            background: #007bff;
            color: white;
            padding: 30px;
            border-radius: 8px;
        }
        .contact-box .sub-text {
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .contact-box h2 {
            font-size: 28px;
            margin-top: 10px;
        }
        .address-box {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .address-box .address-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        .from-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .submit:hover {
            background-color: #0056b3;
        }
        .navbar {
          background-color: #007bff;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand " href="Index.html">e-Teacher.lk</a>
      </div>
      <div class="d-flex justify-content-end ms-auto">
        <a href="Index.html">Home</a>
        <a href="#contact us">Contact Us</a>
        <a href="signup.html" class="btn btn-link disabled">Register</a>
        <a href="login.html">Login</a>
      </div>
    </div>
  </nav>
<main id="main">
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <!-- Contact Information -->
                <div class="col-lg-4 mb-4">
                    <div class="contact-box">
                        <div class="sec-title mb-4">
                            <span class="sub-text">Let's Talk</span>
                            <h2 class="title">Speak With Our Dewmas Job Bank</h2>
                        </div>
                        <div class="address-box">
                            <div class="address-icon">
                                <i class="bi bi-phone"></i>
                            </div>
                            <div>
                                <span class="fw-bold">Phone:</span>
                                <a href="tel:+94741383368" class="d-block text-white">+94741383368</a>
                            </div>
                        </div>
                        <div class="address-box">
                            <div class="address-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                            <div>
                                <span class="fw-bold">Email:</span>
                                <a href="mailto:dewmasjaffna@gmail.com" class="d-block text-white">dewmasjaffna@gmail.com</a>
                            </div>
                        </div>
                        <div class="address-box">
                            <div class="address-icon">
                                <i class="bi bi-geo-alt"></i>
                            </div>
                            <div>
                                <span class="fw-bold">Address:</span>
                                <p class="mb-0">51 Amman Rd, Nallur,<br> Jaffna</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Contact Form -->
                <div class="col-lg-8">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white text-center">
                            <h4>Fill the Form Below</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="https://www.dewmasweb.com/sendmail" enctype="multipart/form-data">
                                <div class="row">
                                    <!-- Name -->
                                    <div class="col-md-6 mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" id="name" name="name" class="form-control" required>
                                    </div>
                                    <!-- Email -->
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">E-Mail</label>
                                        <input type="email" id="email" name="email" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <!-- Phone -->
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="text" id="phone" name="phone" class="form-control" required>
                                    </div>
                                    <!-- Reason -->
                                    <div class="col-md-6 mb-3">
                                        <label for="reason" class="form-label">Reason</label>
                                        <input type="text" id="reason" name="reason" class="form-control">
                                    </div>
                                </div>
                                <!-- Message -->
                                <div class="mb-3">
                                    <label for="message" class="form-label">Your Message Here</label>
                                    <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                                </div>
                                <!-- Submit Button -->
                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary submit">Submit Now</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Bootstrap JS and Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</body>
</html>
